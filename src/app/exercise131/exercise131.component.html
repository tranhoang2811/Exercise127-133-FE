<form [formGroup]="updateFashionForm" (submit)="onSubmit()">
    <div>
        <label for="style">
            Fashion Id:
        </label>
        <input type="text" id="id" formControlName="id" placeholder="Nh廕計 Id">
    </div>
    <div>
        <label for="style">
            Fashion Style:
        </label>
        <input type="text" id="style" formControlName="style" placeholder="Nh廕計 Style">
    </div>
    <div>
        <label for="subject">
            Fashion Subject:
        </label>
        <input type="text" id="subject" formControlName="subject" placeholder="Nh廕計 Subject">
    </div>
    <div>
        <label for="detail">
            Fashion Detail:
        </label>
        <input type="text" id="detail" formControlName="detail" placeholder="Nh廕計 Detail">
    </div>
    <div>
        <label for="image">
            Fashion Image:
        </label>
        <input type="file" id="image" class="file-input" (change)="onFileSelected($event)">
    </div>
    <button type="submit">
        Update
    </button>
</form>
<div *ngIf="errorMessage">
    {{errorMessage}}
</div>
