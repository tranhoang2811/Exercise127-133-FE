<div class="d-flex align-items-center justify-content-center">
    <div class="w-25 px-4">
        <h3>Update Fashion</h3>
        <form class="d-flex flex-column justify-content-between" (submit)="onSubmit()" [formGroup]="updateFashionForm">
            <div class="form-group">
                <label for="title">
                    Title:
                </label>
                <input type="text" id="title" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label for="detail">
                    Detail:
                </label>
                <angular-editor id="detail" formControlName="detail" [config]="EDITOR_CONFIG"></angular-editor>
            </div>
            <div class="form-group">
                <label for="styleId">
                    Style:
                </label>
                <select name="styleId" id="styleId" formControlName="styleId" class="form-select">
                    <option *ngFor="let style of styleOptions" [value]="style.id">{{style.name | uppercase}}</option>
                </select>
            </div>
            <div class="form-group" style="margin: 8px 0px;">
                <img [src]="fashion?.thumbnail" alt="Thumbnail">
            </div>
            <div class="form-group">
                <input type="file" class="file-input form-control" (change)="onFileSelected($event)">
            </div>
            <div class="d-flex justify-content-between flex-column gap-3 mt-3">
                <button type="button" class="btn btn-primary" (click)="openDeleteModal()">
                    Delete
                </button>
                <button type="submit" class="btn btn-primary">
                    Update
                </button>
            </div>
        </form>
        <div *ngIf="errorMessage">
            {{errorMessage}}
        </div>
    </div>
</div>
